<body>
    <!-- ============================ BARRA DE NAVEGAÇÃO ============================ -->
   <header class="header">
    <a href="#" class="logo">Woody’s hotel</a>

    <nav class="navbar">
       <a href="../index.html">MENU</a>
       <a href="#">SOBRE</a>
       <a href="#">QUARTOS</a>
       <a href="#" id="logins">LOGIN</a>
    </nav>

    <form>
       <input type="text" name="search" placeholder="Pesquisar">
       <input  class="buscar" type="submit" value="Buscar">
    </form>

    <div class="fas fa-bars" id="menu-btn"></div>

    
    <form action="" class="login-form">
       <h3>Entrar na conta</h3>
       <input type="email" placeholder="Entrar com seu email" class="box">
       <input type="password" placeholder="Entrar com sua senha" class="box">
       <div class="remember">
          <input type="checkbox" name="" id="remember">
          <label for="remember-me">Lembre-se</label>
          <a href="cadastro.html" class="regi">Registra-se</a>
       </div>
       <a href="#" class="btns">
          <span class="text text-1">Entrar</span>
       </a>>
    </form>
 </header>
 <!-- ============================ FIM BARRA DE NAVEGAÇÃO ============================ -->


 <div class="boxshadow">
    <legend>Dados da Reserva</legend>
    <label for="identrada">Data Entrada:<input type="date" name="identrada" id="identrada" size="6"  placeholder="ddmmaaaa" required /></label>
    <label for="idsaida">Data Saida:<input type="date" name="idsaida" id="idsaida" size="6"  placeholder="ddmmaaaa"required /></label><br>
    <label for="idadultos">Adultos:<input type="number" name="idadultos" id="idadultos"  size="2" min="1"  required /></label>
    <label for="idcriancas">Crianças:<input type="number" name="idcriancas" id="idcriancas" size="2" min="0" required /></label>
    <p><input type="submit" value="gerar protocolo"></p>
 </div>
